<!DOCTYPE html>
<!--
    테이블에만 적용 되는 태그들 
    1. border-collapse : 셀들간의 공백여부

    separate : 표(table)의 테두리와 셀(td)의 테두리 사이에 간격을 둔다.
    collapse : 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. 겹치는 부분은 한 줄로 나타낸다.
    initial : 기본값으로 설정한다.
    inherit : 부모 요소의 속성값을 상속받는다.

-->
<head>
    <style type="text/css">
    table {
        width: 100%;
        border: 10px solid #333333;
    }

    td {
        padding: 10px;
        border: 20px solid #333333;
    }
    .a {
        border-collapse: separate;
    }
    .b {
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table class="a">
        <tr>
          <td>Lorem</td><td>Ipsum</td><td>Dolor</td>
        </tr>
        <tr>
          <td>Lorem</td><td>Ipsum</td><td>Dolor</td>
        </tr>
      </table>
      <h1>Border Collapse - Collapse</h1>
      <table class="b">
        <tr>
          <td>Lorem</td><td>Ipsum</td><td>Dolor</td>
        </tr>
        <tr>
          <td>Lorem</td><td>Ipsum</td><td>Dolor</td>
        </tr>
      </table>
</body>
