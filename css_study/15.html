<!DOCTYPE html>
<!--
    visibility
    화면에 보이거나 보이지 않게 display는 태그 자체가 사라지지만 visibilty 화면에서만 보이지 않게 영역도 그대로
    hidden : 보이지 않게 숨긴다(자신의 영역 계속 차지)
    visible : 태그를 보이게 만든다
    collapse: 겹치도록 지정(테이블의 행과 열 요소만 지정할 수 있으며, 그 외 요소의 지정하면 hidden으로 해석)
    
-->
<head>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: #09C;
        }
        #box1{ visibility: hidden }
        #box2{ visibility: visible }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
</body>
