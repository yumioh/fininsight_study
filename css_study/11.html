<!DOCTYPE html>
<!--
    border
    두께 : border-width
    선의 헝태 : border-style
    선의 색상 : border-color
    선의 형태 : none, solid, dotted, dashed, double, inherit(부모속성상속)

    3가지 속성 한번에
    border-left: 3px solid red;

    border-radius : 테두리 둥굴게 만드는 속성

    box-sizing : 요소의 너비와 높이를 계산하는 방법 지정
       * content-box : width + padding + border -> 따로 지정해 주지 않으면 이 방법을 사용
       * border-box : width 크기에 padding, border도 크기에 포함

    background : 배경을 어떻게 할지. 주로 box 속성에서 사용하지만 inline에도 사용 가능
    background-color : 배경색상
    background-image : 배경이미지

    background-repeat :배경 이미지 반복여부
    repeat :가로,세로 반복
    repeat-x :가로만 반복
    repeat-y : 세로만 반복 
    no-rpeat : 반복X 
    inherit : 부모상속
    
    background-repeat :배경 이미지 반복 여부
    repeat :가로,세로 반복
    repeat-x :가로만 반복
    repeat-y :세로만 반복
    no-rpeat :반복X 
    inherit : 부모상속

    background-position : 배경 이미지위치 배경보다 이미지가 클 경우 %를 활용 이미지가 보이는 위치 지정
-->
<html> 
    <head> 
        <title>border</title> 
        <style> 
            #figure{background-color:grey; border-right: 10px solid red; width: 300px; height: 300px;
                    border-radius: 50px 10px 50px 10px;
                    margin: 15px 0px 15px 0px;}
            #round{background:yellow; box-sizing:border-box; width:300px; height:300px; padding:50px;}
        </style> 
    </head> 
    <body> 
        <div id="figure"></div>
        <div id="round"></div>
    </body>
</html>
