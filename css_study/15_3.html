<!DOCTYPE html>
<!--
    LIST 속성

    list-style-imag: 불릿 대신 이미지 넣기
    이미지는 원본 크기 그대로 나옵니다. 따라서 글자 크기에 맞는 이미지를 만들어야 합니다.

    list-style : 위에서 언급한 모든 list-style 속성을 이용한 스타일 한 줄 표현
    list-style : circle inside url("이미지 경로");

-->
<head>
    <style type="text/css">
	    ul{list-style-image:url("./img/youtube.png");width: 1px; height: 1px;}
    </style>
</head>
<body>
    <ul>
        <li>Time is gold.</li>
        <li>No sweat, no sweet.</li>
        <li>Asking costs noting.</li>
        <li>Step by step goes a long way</li>
        <li>You will never know untill you try.</li>
    </ul>   
</body>
