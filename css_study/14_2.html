<!DOCTYPE html>
<!--가시 속성-->
<!--
    display : 성은 요소를 어떻게 보여줄지를 결정
    - none : 보이지 않음. 요소를 렌더링하지 않도록 설정
    - block : 블록 박스. 가로 영역을 모두 채우며, block 요소 다음에 등장하는 태그는 줄바꿈이 된 것처럼 보임. (세로배치, 크기지정가능 margin, padding 가로만 가능)
    - inline : 인라인 박스. 가로배치, 크기 지정 불가능(margin, padding 가로만 가능)
    - inline-block : block과 inline의 중간 형태 (가로배치, 크기 지정 불가능. margin, padding 가능 text-align: center; 로 가운데정렬 가능)
    - table, table-row, table-cell - 일반태그를 table 태그처럼
-->
<head>
    <style type="text/css">
        /*block 요소 다음에 태그는 줄바꿈 됨 */
        #block1{width: 300px; border: 2px solid #333;}
        #block1{width: 200px; border: 2px solid #999;}
    </style>
</head>
<body>
   <div id="block1">block11111</div>
   <div id="block2">block22222</div>
   hello
   hello
</body>
