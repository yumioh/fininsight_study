<!DOCTYPE html>
<!--가시 속성-->
<!--
    display : 성은 요소를 어떻게 보여줄지를 결정
    - none : 보이지 않음
    - block : 블록 박스
    - inline : 인라인 박스
    - inline-block : block과 inline의 중간 형태
-->
<head>
    <style type="text/css">
    body{font-size: 9pt;}
    .content{
        border: 1px solid blue;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div style="border: 1px solid red; font-size: 20px;">
        안녕하세요 div 박스입니다
    </div>

    <br/>
    <div class="content">
        안녕한세요 div 박스입니다
    </div>
</body>
