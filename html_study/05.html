<!DOCTYPE html>
<!-- 정의 DL, DT, DD-->
<!--
    dl : 정의목록
    dt : 정의 용어 inline
    dd : 정의 설명 block

-->
<html>
    <body>
        <dl>
            <dt>
                HTML <-dt
            </dt>
            <dd>
                dd 웹문서를 만들기 위하여 사용하는 기본적인 웹 언어의 종류이다
            </dd>
            <dt>
                 CSS <- dt
            </dt>
            <dd>
                웹문서의 전반적인 스타일을 미리 저장해둔 스타일시트이다
            </dd>
        </dl>
        
        <dl>
            <dt>
                HTML1 <-dt
            </dt>
            <dd>
                dd 웹문서를 만들기 위하여 사용하는 기본적인 웹 언어의 종류이다
            </dd>
            <dt>
                CSS1 <- dt
            </dt>
            <dd>
                웹문서의 전반적인 스타일을 미리 저장해둔 스타일시트이다
            </dd>
        </dl>
    </body>

</html>
