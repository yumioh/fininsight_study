<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
    </head>
    <body>
        <h1>내용</h1>
        <h2>내용</h2>
        <h3>내용</h3>
        <h4>내용</h4>
        <h5>내용</h5>
        <h6>내용</h6>

        <br/>
        <br/>
        <br/>
        <br/>
        <!--목록 테그-->
        <!--
            OL : order list, 순서가 있는 리스트, 자식으로 li만 올수 있음
            UL : unorder List, 순서가 없는 리스트 , 자식으로 li만 올수 있음
            LI : list item, 목록의 요소
        -->
        <ol>
            <li>사과</li> <!--1,2,3.....-->
            <li>바나나</li>
            <li>포도</li>
        </ol>

        <ul>
            <li>사과</li> <!--....-->
            <li>바나나</li>
            <li>포도</li>
        </ul>

        <!-- 목록태그 UL LI OL 중첩-->
        <ol>
            <li>
                과일 <!-- 점-->
                <ol> <!--아래 목록이 1,2,3으로 나옴-->
                    <li>사과</li> 
                    <li>바나나</li>
                    <li>포도</li>
                </ol>
            </li>
            <li>
                채소 <!-- 점-->
                <ul> <!--아래 목록이 ...으로 나옴-->
                    <li>오이</li>
                    <li>양파</li>
                    <li>애호박</li>
                </ul>
            </li>
        </ol>


        <ul>
           <li> <!--...으로 나옴-->
            과일 
            <ul><!--...으로 나옴-->
                <li>사과</li>
                <li>바나나</li>
                <li>포도</li>
            </ul>
           </li>
           <li>
            채소
            <ol> <!--1,2,3로 출력-->
                <li>사과</li> 
                <li>바나나</li>
                <li>포도</li>
            </ol>
           </li>
        </ul>

    </body>
</html>
