<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table : 테이블
        tr : 행
        td : 열
        th : 열(제목)
         
        caption : 설명. table 요소 바로 다음에 위치. 표 가운데 정렬(기본)
        thread : 제목그룹
        tbody : 내용그룹
        tfoot : 하단그룹
    -->
    <table border="1">
        <caption>명단</caption>
        <thread>
            <tr>
                <th>순번</th>
                <th>이름</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>이몽룡</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총인원</td>
                <td>2명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
