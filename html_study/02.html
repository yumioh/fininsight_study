<!--html 문서의 핵심, 문서간 이동-->
<!-- a 태그 -->
<!--  
href: 이동하고자 하는 웹페이지
title : 이동하려는 링크 정보
target : 링크 클릭시 어디로 연결할지
_self : 현재창
_blank : 새로운창
_parent :iframe 사용시 부모프레임
프레임명 : iframe 사용시 해당프레임
-->

<!-- <a href="http://naver.com" title = "네이버" target="_self">네이버</a> -->

<a href="#link1">id값이 link1인 태그로 이동</a>
<a id="link1">내용</a>

<!-- img 태그-->
<!--
src : 이미지 파일 위치 + 이미지 파일명
alt : 이미지가 없는 경우 해당문자 출력, 무조건 넣어줘야 표준
title : 이미지 제독
width, height : 이미지크기 
loading : 이미지를 미리 다 로딩하지 않고 보이는 위치에서 로딩 
-->

<img src="image.png" alt="이미지설명"  width="100" height="200" loading="lazy"/>

<!-- img - 이미지 포멧-->
<!--
    jpg : 정지된 사진을 위한 손실압축방법. 압축률이 높을 수록 사진이 흐릿
    gif : 무손실압출방법. 압축률이 떨어짐
    png : 움직이지는 이미가 안되는거 빼곤 gif와 동일. 압축률이 높음

    loading = lazy : 이미지 태그가 뷰포트 내에 위치하게 되면 load를 하는 것을 의미 -> hieght, width를 꼭 지정 
                     해주지 않으면 레이아웃 발생
    eagar : 페이지에서의 위치에 관계없이 리소스를 즉시 로드
    auto : 사용하지 않는 것이 좋음(이유는 모르겠으나...문서에 나와있음)
-->

<img src="image.png" alt="이미지설명" width="100" height="200" loading="lazy"/>
