<!--html 문서의 핵심, 문서간 이동-->
<!-- a 태그 -->
<!--  
href: 이동하고자 하는 웹페이지
title : 이동하려는 링크 정보
targe : 링크 클릭시 어디로 연결할지
_self : 현재창
_blank : 새로운창
_parent :iframe 사용시 부모프레임
프레임명 : iframe 사용시 해당프레임
-->

<!-- <a href="http://naver.com" title = "네이버" target="_self">네이버</a> -->

<a href="#link1">id값이 link1인 태그로 이동</a>
<a id="link1">내용</a>

<!-- img 태그-->
<!--
src : 이미지 파일 위치 + 이미지 파일명
alt : 이미지가 없는 경우 해당문자 출력, 무조건 넣어줘야 표준
title : 이미지 제독
width, height : 이미지크기 
loading : 이미지를 미리 다 로딩하지 않고 보이는 위치에서 로딩 
-->


<img src="image.png" alt="이미지설명"  width="100" height="200" loading="lazy"/>
