<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        테이블 병합
        colspan : 열병합
        rowspan : 행병합
    -->
    <table border="1">
            <tr>
                <th>구분</th>
                <th>순번</th>
                <th>이름</th>
            </tr>
            <tr>
                <td rowspan="2" align="center">내용</td>
                <td align="center">1</td>
                <td align="center">홍길동</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>이몽룡</td>
            </tr>
            <tr>
                <td>총인원</td>
                <td colspan="2" align="center">2명</td>
            </tr>
    </table>
</body>
</html>
