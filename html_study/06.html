<!DOCTYPE html>
<!--글자 관련 태그 : 강조-->
<!--
    strong : 강조
    b : 굵은글자
    em : 강조
    i : 기울어진 글자
-->

<!--글자 관련 태그 : 인용문구-->
<!--
    BLOCKQUOTE : block 인용내용
    q : 짧은 인용문, 큰 따옴표로 둘러싸여 화면에 나타남. 인용된 문장 강조
    cite : 인용된 자원, 기울임체로 표시, 태그 사용시 그안에 인용된 작품의 제목만을 포함
    <cite> 태그는 인용된 작품의 제목 또는 출처를 나타내고, <q> 태그는 짧은 인용문
-->
<!--글자 관련 태그 : 인용문구-->
<!--
    ins :  추가됨. 밑줄
    del : 삭제 가운데 줄
-->
<html>
    <body>
        <q>
            난 <strong>엄마</strong>가 늘 베푼 사랑에 <b>어색</b>해 그래서<br/>
            잃기 두려웠던 욕심 속에도 작은 예쁨이 있지 <br/>
            난 지금 <em>행복해</em> 그래서 <i>불안해</i>
        </q>
        <br/>
        <q>
            다음 가사는 혁오밴드의 <cite>tomboy</cite>라는 곡에 나온 가사입니다
        </q>
        <blockquote cite="http://www.hyukoh.com/">
            난 엄마가 늘 베푼 사랑이....
        </blockquote>

        <p>
            <del>나는 1월 1일부터 다이어트를 할것이다</del> <!--가운데 줄-->
            나는 매일<del>2</del><ins>1</ins> 시간씩 전공 공부를 할 것이다
        </p>
    </body>
</html>
